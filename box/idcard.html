    <!-- Page specific script -->
    <script>
        var $sidebar = $('.control-sidebar')
        var $container = $('<div />', {
            class: 'p-3 control-sidebar-content'
        })

        $sidebar.append($container)

        // Checkboxes

        $container.append(
            '<h5>JToolBox</h5><hr class="mb-2"/>'
        )

        var $dark_mode_checkbox = $('<input />', {
            type: 'checkbox',
            value: 1,
            checked: $('body').hasClass('dark-mode'),
            class: 'mr-1'
        }).on('click', function () {
            if ($(this).is(':checked')) {
                $('body').addClass('dark-mode')
            } else {
                $('body').removeClass('dark-mode')
            }
        })
        var $dark_mode_container = $('<div />', { class: 'mb-4' }).append($dark_mode_checkbox).append('<span>Dark Mode</span>')
        $container.append($dark_mode_container)
        $(function () {
            $('#btn').click(e => {
                var reg = /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/;

                let idNum = $('#id-card').val()

                if (reg.test(idNum) === false) {
                    alert("请输入正确身份证号");
                    $('#birth').text('')
                    $('#sex').text('')
                    $('#age').text('')
                    return false;
                }

                let birthYear = idNum.substr(6, 4)
                let birthMonth = idNum.substr(10, 2)
                let birthDay = idNum.substr(12, 2)
                let age = 0
                if (parseInt(birthMonth) > 12 || parseInt(birthDay) > 31) {
                    alert('请输入正确身份证号')
                    $('#birth').text('')
                    $('#sex').text('')
                    $('#age').text('')
                    return
                }

                let today = new Date()
                let sday = new Date(today.getFullYear(), parseInt(birthMonth) - 1, birthDay)
                if (sday > today) {
                    age = today.getFullYear() - birthYear - 1
                } else {
                    age = today.getFullYear() - birthYear
                }
                let sex = parseInt(idNum.substr(16, 1)) % 2 === 1 ? '男' : '女'
                $('#birth').text(birthYear + '年' + birthMonth + '月' + birthDay + '日')
                $('#sex').text(sex)
                $('#age').text(age)
            })
        })
    </script>
